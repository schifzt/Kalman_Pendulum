<!DOCTYPE html >
<html lang="ja">

<head>
    <meta charset="utf8">
    <title> Kalman Pendulum
    </title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./node_modules/dygraphs/dist/dygraph.js"></script>
    <script type="text/javascript" src="./node_modules/dygraphs/src/extras/synchronizer.js"></script>
</head>

<body>
    <ul class="navi">
        <li>
            <h1 id="title">Kalman Pendulum</h1>
        </li>
        <li><a class="button" id="new" href="#cvs_gen">new</a></li>
        <li><a class="button" id="ukf" href="#">UKF</a></li>
    </ul>

    <div class="main" id="main">
        <div class="item" id="pendulum"> <canvas id="myCanvas" width="500" height="500"> </canvas> </div>
        <ul class="item" id="graph">
            <li id="graphdiv1"></li>
            <li id="graphdiv2"></li>
            <li id="graphdiv3"></li>
        </ul>
    </div>

    <div id="cvs_gen">
        <form method="POST" action="./cgi-bin/csv_gen.py">
            <input class="button" id="generate" type="submit" value="generate" />

            <!--{{{-->
            <div class="sliders">
                <ul>
                    <li>g:
                        <input class="slider" type="range" name="g" value="9.8" min="0" max="19.6" step="2.45" />
                        <span class="display"></span>
                    </li>
                    <li>l1:
                        <input class="slider" type="range" name="l1" value="1.5" min="0" max="2" step="0.1" />
                        <span class="display"></span>
                    </li>
                    <li>l2:
                        <input class="slider" type="range" name="l2" value="1.5" min="0" max="2" step="0.1" />
                        <span class="display"></span>
                    </li>
                </ul>
                <ul>
                    <li>mass1:
                        <input class="slider" type="range" name="mass1" value="1" min="0" max="1000" step="1" />
                        <span class="display"></span>
                    </li>
                    <li>mass2:
                        <input class="slider" type="range" name="mass2" value="1" min="0" max="1000" step="1" />
                        <span class="display"></span>
                    </li>
                    <li>lambda1:
                        <input class="slider" type="range" name="lambda1" value="0" min="0" max="2" step="0.1" />
                        <span class="display"></span>
                    </li>
                    <li>lambda2:
                        <input class="slider" type="range" name="lambda2" value="0" min="0" max="2" step="0.1" />
                        <span class="display"></span>
                    </li>
                </ul>
                <ul>
                    <li>phi1:
                        <input class="slider" type="range" name="phi1" value="60" min="-180" max="180" step="1" />
                        <span class="display"></span>
                    </li>
                    <li>phi2:
                        <input class="slider" type="range" name="phi2" value="60" min="-180" max="180" step="1" />
                        <span class="display"></span>
                    </li>

                    <li>omega1:
                        <input class="slider" type="range" name="omega1" value="0" min="-10" max="10" step="1" />
                        <span class="display"></span>
                    </li>
                    <li>omega2:
                        <input class="slider" type="range" name="omega2" value="0" min="-10" max="10" step="1" />
                        <span class="display"></span>
                    </li>
                </ul>
                <!--}}}-->

            </div>
        </form>
    </div>

    <!-- <iframe name="iframe"></iframe> -->



    <script src="viewer.js"></script>
    <script src="graph.js"></script>
    <script src="slider.js"></script>
</body>

</html>
